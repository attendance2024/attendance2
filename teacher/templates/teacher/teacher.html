<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-header {
            background-color: #343a40;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 36px;
        }
        .btn-custom {
            width: 200px;
            font-size: 18px;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Teacher Dashboard</h1>
    </div>

    <div class="container mt-5 text-center">
        <a href="{% url 'view_attendance' %}" class="btn btn-secondary btn-custom">View Attendance</a><br>
        <a href="{% url 'edit_attendance' %}" class="btn btn-primary btn-custom">Edit Attendance</a><br>
        {% if hod %}
            <a href="{% url 'get_dept' %}" class="btn btn-primary btn-custom">{{ hod.dept_id }}</a><br>
        {% endif %}
        {% if charge %}
            <a href="{% url 'get_charge' %}" class="btn btn-primary btn-custom">{{ charge.ex_id }}</a><br>
        {% endif %}
        {% if tutor %}
            <a href="{% url 'get_tutors' %}" class="btn btn-primary btn-custom">{{ tutor.pgm_id }} SEM {{ tutor.sem }}</a><br>
        {% endif %}
        {% if principal %}
            <a href="#" class="btn btn-primary btn-custom">Principal</a><br>
        {% endif %}
        <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">Logout</a>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <span>&copy; 2024 Nehru Arts and Science</span>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
