<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: whitesmoke;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-header {
            background-color: #343a40; /* Semi-transparent black */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .container-custom {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 60px; /* Increased padding for larger body content */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px; /* Adjusted maximum width */
            width: 90%; /* Adjusted width to maintain responsiveness */
            margin-top: 100px; /* Adjusted margin top to center content */
            margin-bottom: 20px; /* Added margin bottom for spacing */
        }
        .btn-custom {
            width: 100%;
            max-width: 300px;
            font-size: 20px;
            padding: 15px 0;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #007bff; /* Consistent button color */
            color: white;
            font-weight: bold; /* Bold text */
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-row {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-row:hover {
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 10px;
        }
        .footer {
            background-color: #23272b;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            border-top: 3px solid #23272b;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>TEACHER DASHBOARD</h1>
    </div>

    <div class="container container-custom text-center">
        {% if hod %}
            <div class="btn-row">
                <a href="{% url 'get_dept' %}" class="btn btn-custom">{{ hod.dept_id }}</a>
            </div>
        {% endif %}
        {% if charge %}
            <div class="btn-row">
                <a href="{% url 'add_event' %}" class="btn btn-custom">Add Event</a>
            </div>
            <div class="btn-row">
                <a href="{% url 'get_charge' %}" class="btn btn-custom">{{ charge.ex_id }}</a>
            </div>
        {% endif %}
        {% if tutor %}
            <div class="btn-row">
                <a href="{% url 'get_tutors' %}" class="btn btn-custom">{{ tutor.pgm_id }} SEM {{ tutor.sem }}</a>
            </div>
        {% endif %}
        {% if principal %}
            <div class="btn-row">
                <a href="{% url 'get_princi' %}" class="btn btn-custom">Principal</a>
            </div>
        {% endif %}
        <div class="btn-row">
            <a href="{% url 'logout' %}" class="btn btn-custom btn-danger">Logout</a>
        </div>
    </div>

    <footer class="footer text-center"></footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
