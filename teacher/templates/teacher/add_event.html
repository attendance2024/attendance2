<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: whitesmoke;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container-custom {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .container-custom h2 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
            font-size: 16px;
        }
        .btn-custom {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-bottom: 10px; /* Added margin-bottom for spacing */
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container container-custom">
        <h2>Add Event</h2>
        <form id="add-event-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_ex_id">Extracurricular Activity:</label>
                {{ form.ex_id }}
            </div>
            <div class="form-group">
                <label for="id_event_description">Event Description:</label>
                {{ form.event_description }}
            </div>
            <button type="submit" class="btn btn-custom">Add Event</button>
        </form>
        <a href="{% url 'teacher' %}" class="btn btn-custom">Back</a> 
    </div>

    <script>
        $(document).ready(function(){
            $('#add-event-form').on('submit', function(event){
                event.preventDefault();
                $.ajax({
                    url: "{% url 'add_event' %}",  // Replace with your form submission URL
                    method: "POST",
                    data: $(this).serialize(),
                    success: function(response){
                        alert('Event added successfully!');
                        $('#add-event-form')[0].reset(); // Reset the form fields
                    },
                    error: function(xhr, status, error){
                        alert('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
