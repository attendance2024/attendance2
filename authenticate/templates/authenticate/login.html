
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins', sans-serif;
}

body {
    display: flex;
    align-items: center;
    Justify-content: center;
    min-height: 100vh;
    background-color: lightblue ;
}



#cms {
    position: absolute;
    top: -10px;
    left: 20%;
    transform: translateX(-60%);
    max-width: 300px;
}

@media screen and (max-width: 900px) {
    #cms {
        max-width: 300px;
        transform: translateX(-50%);
        left: 50%;
    }
}

#cms img {
    max-width: 100%;
    max-height: 100%;
}

section {
    position: relative;
    max-width: 400px;
    background-color: transparent;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    backdrop-filter: blur(55px);
    justify-content: center;
    align-items: center;
    padding: 2rem 3rem;
}

h1 {
    font-size: 2em;
    color: #fff;
    text-align: center;
}

.inputbox {
    margin: 30px 0;
    position: relative; /* Add position relative */
    max-width: 310px; /* Adjusted max-width */
    border-bottom: 2px solid #fff;
}

.inputbox label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1rem;
    pointer-events: none;
    transition: all 0.3s ease-in-out;
}

.inputbox input:focus + label,
.inputbox input:valid + label {
    top: -5px; /* Adjust the label position when the input is focused or has value */
    font-size: 0.8rem; /* Adjust the font size when the input is focused or has value */
}

.inputbox input[type="text"],
.inputbox input[type="password"] {
    width: 100%; /* Adjusted width */
    height: 40px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1rem;
    padding: 0 35px 0 5px;
    color: #fff;
    border-bottom: 1px solid #fff; /* Add a border-bottom to style the input fields */
}

.inputbox ion-icon {
    position: absolute;
    right: 8px;
    color: #fff;
    font-size: 1.2rem;
    top: 20px;
}


button {
    width: 100%;
    height: 45px;
    color: #fff;
    border-radius: 40px;
    background-color: #1f0050;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.4s ease;
}

button:hover {
    background-color: #1f0050ab;
}




.errorlist {
    list-style: none;
    margin: 0.5rem 0;
    padding: 0;
    color: #680000;
}

.errors input {
    border-color: #680000;
    background-color: #fde3e3;
}

.errors label {
    color: #680000;
}

.error {
    margin: 0.5rem 0;
    padding: 0;
    font-style: italic;
    color: #680000;
}
    </style>
</head>
<body>

    <section>
        <h1>Login</h1>
        <center><p class="error">{{ error }}</p></center>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="inputbox {% if field.errors %}errors{% endif %}">
                {{ field }}
                <label>{{ field.label }}</label>
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li class="error">{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit">Login</button>
        </form>
    </section>
</body>
</html>
