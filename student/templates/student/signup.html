{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: lightblue;
        }
        section {
            position: relative;
            max-width: 400px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(55px);
            justify-content: center;
            align-items: center;
            padding: 2rem 3rem;
        }
        h1 {
            font-size: 2em;
            color: #fff;
            text-align: center;
        }
        .inputbox {
            margin: 30px 0;
            position: relative;
            max-width: 310px;
            border-bottom: 2px solid #fff;
        }
        .inputbox label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease-in-out;
        }
        .inputbox input:focus + label,
        .inputbox input:valid + label {
            top: -5px;
            font-size: 0.8rem;
        }
        .inputbox input[type="text"],
        .inputbox input[type="password"] {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 0 35px 0 5px;
            color: #fff;
            border-bottom: 1px solid #fff;
        }
        button {
            width: 100%;
            height: 45px;
            color: #fff;
            border-radius: 40px;
            background-color: #1f0050;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s ease;
        }
        button:hover {
            background-color: #1f0050ab;
        }
        .back-button {
            width: 100%;
            height: 45px;
            color: #fff;
            border-radius: 40px;
            background-color: #343a40;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s ease;
            text-align: center;
            display: inline-block;
            line-height: 45px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #343a40ab;
        }
        .errorlist {
            list-style: none;
            margin: 0.5rem 0;
            padding: 0;
            color: #680000;
        }
