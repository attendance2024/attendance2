{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nehru Arts and Science</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40 !important;
            box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.5);
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: auto; /* Move to the left */
        }
        .navbar-toggler {
            border: none !important;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: bold;
            padding: 8px 16px; /* Add padding to create a square shape */
            border-radius: 5px; /* Square shape with slightly rounded corners */
            transition: background-color 0.3s ease;
            background-color: #495057; /* Background color for non-hover state */
        }
        .navbar-nav .nav-link:hover {
            background-color: #ff4081 !important; /* Change background color on hover */
            color: #fff !important; /* Ensure text color remains white */
        }
        .header-section {
            position: relative;
            background: url('{% static "images/college.jpg" %}') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .header-overlay h1 {
            font-size: 5em; /* Increased font size for h1 */
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better contrast */
        }
        .header-overlay p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .btn-primary {
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            background-color: #ff4081;
            border: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #f50057;
        }
        
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Nehru Arts and Science College Kanhangad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aboutcollege' %}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="header-section">
    <div class="header-overlay">
        <h1>Welcome to Nehru Arts and Science College</h1>
        <a href="{% url 'login' %}" class="btn btn-primary">Go To Login</a>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Nehru Arts and Science College Padnakkad</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
