{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nehru Arts and Science</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40 !important;
            box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.5);
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .navbar-toggler {
            border: none !important;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: bold;
        }
        .header-section {
            background: url('{% static "images/college_background.jpg" %}') no-repeat center center;
            background-size: cover;
            height: 60vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.5);
        }
        .header-section h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .header-section p {
            font-size: 20px;
        }
        .btn-primary {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 999;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Nehru Arts and Science</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Add your navbar links here -->
        </div>
    </div>
</nav>

<div class="header-section">
    <h1>Welcome to Nehru Arts and Science</h1>
    <div>
        <a href="{% url 'login' %}" class="btn btn-primary">Go To Login</a>
        <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <center><img src="{% static 'images/2.png' %}" class="img-fluid"></center>
        </div>
    </div>
</div>

<footer class="pt-2 pb-2 bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                &copy; 2024 Nehru Arts and Science
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
